<body ng-app="loginapp" class="login-layout" style="background: url('/Images/RubusBG01.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">

                                        <form>
                                            <fieldset>
                                                <div class="space-6"></div>
                                                <div class="text-center">
                                                    <a href="#">
                                                        <!--<img src="../Images/Rubus-logoCO.png" alt="">-->

                                                         <img src="../Images/Rubus-logo.png" alt="" width="140px">

                                                    </span>

                                                    <span class="Error" id="divMayus2" style="display: none;">Capslock is on</span>
                                                    <span class="Error" id="er_login_Password" hidden></span>

                                                <div class="space"></div>

                                                    </div>
                                                </div>

                                                </div>-->
                                                <div class="space-6"></div>
                                                <div class="text-center">
                                                    <a href="#" class="forgot-password-link" style="color: #5e7390;" onclick="OpenForgotpassword()">I forgot my password     
                                                    </a>
                                                </div>
                                                <!--<div class="text-center"><span style="color: #5e7390;">Powered by rubus</span></div>-->
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="position-relative" id="Forgot_form" hidden>

                                <div class="widget-body custom-LoginSC" style="background: rgba(250,250,250,0.5) !important; border-radius: 15px;">
                                    <div class="widget-main" style="background: rgba(250,250,250,0.5) !important; border-radius: 15px;">
                                        <form>
                                            <fieldset>
                                                <div class="space-6"></div>
                                                <div class="text-center">
                                                    <a href="#">
                                                        <img src="../Images/Rubus-logoCO.png" alt=""></a>
                                                </div>
                                                <div class="space-6"></div>
                                                <div class="space-6"></div>
                                                <div class="space-6"></div>
                                                <span class="Error green" id="er_FP_Success"></span>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input class="form-control loginedit" placeholder="Email" ng-model="Username" type="text" id="txt_FP_Email" tabindex="1" />
                                                    </span>
                                                    <span class="Error" id="er_FP_Email"></span>
                                                </label>
                                                <div class="space"></div>
                                                <div class="text-center">
                                                    <div class="clearfix">
                                                        <button style="background: rgba(188,190,187,0.5) !important; color: #fff !important; border: none !important; border-radius: 4px !important;" type="button" class="btn btn-white btn-primary" id="Button1" ng-click="SendPassword_Forgot()" tabindex="4">
                                                            <i class="ace-icon fa fa-key"></i>
                                                            <span class="bigger-110">Send</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="space-6"></div>
                                                <div class="text-center">
                                                    <a href="#" class="forgot-password-link" style="color: #5e7390;" onclick="OpenLogin()">Back to Login     
                                                    </a>
                                                </div>
                                                <!--<div class="text-center"><span style="color: #5e7390;">Powered by rubus</span></div>-->
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
