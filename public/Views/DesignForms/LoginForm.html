    <script>

        $(document).ready(function () {
            StartPageLoader();
            checkCookie();
        });
       
        

        //$("#sidebar").hide();

        $("#forgot-passwrod").hide();
        $("#signup-box").hide();
        function Forgot_password() {
            $("#Login_form").hide();
            $("#forgot-passwrod").show();
        }
        function Register() {
            $("#Login_form").hide();
            $("#signup-box").show();
        }
        function Reg_Login() {
            try {

                var username = $("#txt_login_UserName").val();
                var password = $("#txt_login_Password").val();

                var login_cred = JSON.stringify({
                    username: username,
                    password: password
                });

                $.ajax({
                    url: "../Login",
                    type: "POST",
                    contentType: 'application/json',
                    data: login_cred,
                    success: function (data) {
                        if (data === 'SucessFully Login') {
                            
                            if ($('#chk_remember').is(':checked')) {
                                createCookie("Username", $("#txt_login_UserName").val(), 10);
                                createCookie("Password", $("#txt_login_Password").val(), 10);
                                //window.localStorage.setItem("Username", $("#txt_login_UserName").val().trim());
                                //window.localStorage.setItem("Password", $("#txt_login_Password").val());
                            }
                            else {
                                createCookie("Username", "", 10);
                                createCookie("Password", "", 10);
                                //window.localStorage.removeItem("Username");
                                //window.localStorage.removeItem("Password");
                            }
                            // $("#Sess_ELogsheet").hide();
                            StartPageLoader();
                            window.location.href = "/Home";
                        }
                        else {
                            alert("Invalid UserName/Password");
                        }
                    }
                });

            } catch (e) {

                alert("Error : Reg_Login" + e);
            }


        }


        function createCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var c = 0;
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return c;
        }

        function eraseCookie(name) {
            createCookie(name, "", -1);
        }



        function checkCookie() {
            //Cookies
            var UserName = readCookie("Username");
            var Password = readCookie("Password");

            //var UserName = window.localStorage.getItem("Username");
            //var Password = window.localStorage.getItem("Password");
            if (UserName != "" && Password != "" && UserName != undefined && Password != undefined && UserName.indexOf("_gat") < 0 && Password.indexOf("_gat") < 0 && UserName != "__session:0.8810590325154017:=https:") {
                $("#txt_login_UserName").val(UserName);
                $("#txt_login_Password").val(Password);
                $('#chk_remember').prop("checked", "checked");
            }
            else {
                //window.localStorage.removeItem("Username");
                //window.localStorage.removeItem("Password");
                createCookie("Username", "", 10);
                createCookie("Password", "", 10);
                $("#txt_login_UserName").val("");
                $("#txt_login_Password").val("");
                $("#btn_Login").focus();
            }
            StopPageLoader();
        }

        //----------------------------------------------------------------------------    Loader Start   ------------------------------------------------
        function StartPageLoader() {
            $("#PageLoader").css('display', 'block');
        }

        function StopPageLoader() {
            $("#PageLoader").css('display', 'none');
        }
        //----------------------------------------------------------------------------    Loader End   ------------------------------------------------
    </script>
