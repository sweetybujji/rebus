        .OR-footer {
            padding-top: 0;

            background-color: #438EB9;

        }

        .navbar {
            background: none !important;
        }

            .navbar .navbar-brand {
                padding: 10px 0 !important;

        .custom-LoginSC {
        }

            border: none !important;

<body ng-app="loginapp" class="login-layout">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand pull-left" href="#">
                    <img src="../Images/EnvisionWhite-logo.png" alt="">
                </a>
                <a class="navbar-brand pull-right" href="#">
                    <img src="../Images/Rubus-logo.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <div class="main-content" ng-controller="loginctrl">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <!--login box-->
                        <div class="space-6"></div>
                        <div class="position-relative" id="Login_form">
                            <div id="Div1" class="login-box visible widget-box" style="background: rgba(250,250,250,0.5) !important; padding: 0; border-radius: 15px; border: none;">
                                <div class="widget-body custom-LoginSC" style="background: rgba(250,250,250,0.5) !important; border-radius: 15px;">
                                    <div class="widget-main" style="background: rgba(250,250,250,0.5) !important; border-radius: 15px;">
                                        <form>
                                            <fieldset>
                                                <div class="space-6"></div>
                                                <div class="text-center">
                                                    <a href="#">
                                                        <img src="../Images/Rubus-logoCO.png" alt=""></a>
                                                </div>
                                                <div style="text-align: center;">Change Password</div>
                                                <div class="space-6"></div>
                                                <div class="space-6"></div>
                                                <div class="space-6"></div>
                                                <span class="Error green" id="er_Login_SuccessUpdated" hidden></span>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input class="form-control loginedit" placeholder="Old Password" type="password" id="txt_login_OldPassword" tabindex="1" />
                                                    </span>
                                                    <span class="Error" id="er_login_OldPassword" hidden></span>
                                                </label>
                                                <div class="space"></div>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input class="form-control loginedit" placeholder="New Password" type="password" id="txt_Login_NewPassword" tabindex="1" />
                                                    </span>
                                                    <span class="Error" id="er_Login_NewPassword" hidden></span>
                                                </label>
                                                <div class="space"></div>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input class="form-control loginedit" placeholder="Confirm Password" type="password" id="txt_Login_ConfirmPassword" tabindex="1" />
                                                    </span>
                                                    <span class="Error" id="er_Login_ConfirmPassword" hidden></span>
                                                </label>
                                                <div class="space"></div>
                                                <div class="text-center">
                                                    <div class="clearfix">
                                                        <button style="color: #fff !important; border: none !important; border-radius: 4px !important;" type="button" class="btn" id="btn_Login" onclick="UpdateLoginPassword()" tabindex="4">
                                                            <i class="ace-icon fa fa-key"></i>
                                                            <span class="bigger-110">Change</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="space-6"></div>
                                                <!--<div class="text-center"><span style="color: #5e7390;">Powered by rubus</span></div>-->
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer navbar navbar-default navbar-fixed-bottom OR-footer" style="color: white; margin-bottom: -8px;">
        <script>document.write(Date().slice(11, 15))</script>
        &copy; Envision Enterprise Solutions Pvt. Ltd.&nbsp; &nbsp;
    </div>
    <div id="PageLoader" style="background-color: rgba(0, 0, 0, 0.4); z-index: 2000; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; display: none;">
        <div style="position: absolute; left: 47%; top: 56%; z-index: 55555555555">
            <i class="ace-icon fa fa-spinner fa-spin orange bigger-300"></i>
        </div>
    </div>
</body>
</html>
