<script type="text/javascript">
    $(function () {
        StartPageLoader();

            }
        });
        $('.btn').addClass('btn-sm');
        //  $(".modal-dialog").addClass("modal-sm");
        $(".modal-footer").css({ "padding-bottom": "7px", "padding-top": "4px" });
        $(".bootbox-confirm").css("z-index", "3000");
        $(".btn-default").remove();
        $(".close").remove();
    });
   
</script>
